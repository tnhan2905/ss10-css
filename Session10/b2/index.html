    <style>
        body {
                font-family: monospace;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: auto;
                height: 100vh;
                background-color: rgb(96, 96, 96);
            }
            .container {
                display: flex;
                flex-direction: column;
                background-color: #ffffff;
                padding: 20px;
                border-radius: 15px;
                box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            }
            .container_box{
                gap: 30px;
                display: grid;
                grid-template-columns: auto auto auto auto;
            }
            .img_box img{
                width: 300px;
                height: 300px;
                border-radius: 20px;
            }
            #top1{
                grid-row-start: 1;
                grid-row-end: 3;
                grid-column-start: 2;
                grid-column-end: 2;
            }
            #top2{
                grid-row-start: 1;
                grid-row-end: 3;
                grid-column-start: 4;
                grid-column-end: 4;
            }
            #bottom1{
                grid-row-start: 2;
                grid-row-end: 4;
                grid-column-start: 1;
                grid-column-end: 1;
            }
            #bottom2{
                grid-row-start: 2;
                grid-row-end: 4;
                grid-column-start: 3;
                grid-column-end: 3;
            }
            .text_box {
                border-radius: 10px;
                background-color: rgb(239, 239, 239);
                text-align: center;
                height: 10vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .text_box h1{
                font-size: 30px;
                font-weight: bold;
                background: linear-gradient(to top, #838383 20%, #000000 80%);
                background-clip: text;
                color: transparent;
            }

    </style>
